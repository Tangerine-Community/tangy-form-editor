<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form-editor test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../node_modules/js-beautify/js/lib/beautify-html.js"></script>


  </head>
  <body>

    <test-fixture id="ContainerFixture">
      <template>
        <tangy-form-condensed-editor>
          <template>
            <tangy-input name="input1" label="Input 1"></tangy-input>
            <tangy-input name="input2" label="Input 2"></tangy-input>
          </template>
        </tangy-form-condensed-editor>
      </template>
    </test-fixture>

    <script type="module">
      import 'tangy-form/input/tangy-input.js'
      import '../tangy-form-condensed-editor.js'
      import '../input/tangy-input-editor.js'
      suite('tangy-form-condensed-editor', () => {
        test('should open with 2 input editors', () => {
          const element = fixture('ContainerFixture')
          assert.equal(element.shadowRoot.querySelectorAll('[name]').length, 2)
        })
        test('should get markup back', () => {
          const element = fixture('ContainerFixture')
          const template = document.createElement('template')
          template.innerHTML = element.markup
          assert.equal(template.content.querySelectorAll('[name]').length, 2)
          assert.equal(template.content.querySelectorAll('[label]').length, 2)
        })       
        test('should remove input and see reflected', () => {
          const element = fixture('ContainerFixture')
          element.shadowRoot.querySelector('tangy-input-editor').shadowRoot.querySelector('#remove-button').click()
          const template = document.createElement('template')
          template.innerHTML = element.markup
          assert.equal(!!template.content.querySelectorAll('[name]').length, 1)
        })
        test('should edit input and see reflected', () => {
          const element = fixture('ContainerFixture')
          element.shadowRoot.querySelector('tangy-input-editor').shadowRoot.querySelector('#edit-button').click()
          element.shadowRoot.querySelector('tangy-input-editor').shadowRoot.querySelector('[name=name]').value = 'foo'
          element.shadowRoot.querySelector('tangy-input-editor').shadowRoot.querySelector('#submit').click()
          const template = document.createElement('template')
          template.innerHTML = element.markup
          assert.equal(!!template.content.querySelector('[name=foo]'), true)
        })
        test('should add an input and see reflected', () => {
          const element = fixture('ContainerFixture')
          element.shadowRoot.querySelector('tangy-input-editor').shadowRoot.querySelector('#add-button').click()
          element.shadowRoot.querySelector('tangy-form-editor-add-input').shadowRoot.querySelector('#tangy-input').click()
          debugger

        })
      })

    </script>

  </body>
</html>
