<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form-editor test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>

    <script type="module" src="../tangy-form-editor.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <tangy-form-editor></tangy-form-editor>
      </template>
    </test-fixture>

    <test-fixture id="InlineFormHtmlTestFixture">
      <template>
        <tangy-form-editor>
          <tangy-form id="field-demo">
            <tangy-form-item id="text_inputs_1" title="Text Inputs 1">
              <form>
                <tangy-input name="text_input_1" label="This is an input for text." type="text"></tangy-input>
              </form>
            </tangy-form-item>
            <tangy-form-item id="text_inputs_2" title="Text Inputs 2">
              <form>
                <tangy-input name="text_input_2" label="This is an input for text that is required." type="text" error-message="This is required." required></tangy-input>
              </form>
            </tangy-form-item> 
          </tangy-form>
        </tangy-form-editor>
      </template>
    </test-fixture>

    <test-fixture id="InlineFormJsonTestFixture">
      <template>
        <tangy-form-editor form-json='
            {
              "editMode": "ckeditor", 
              "openItem": "",
              "form": {
                "id": "form1",
                "title": "Form 1",
                "linearMode": true,
                "hideDisabledItems": true,
                "hasSummary": true
              },
              "items": [
                {
                  "id": "item1",
                  "title": "Item 1",
                  "summary": false,
                  "hideNextButton": false,
                  "hideBackButton": true,
                  "fileContents": "<tangy-input name=\"input1\" label=\"Input 1\"></tangy-input>"
                },
                {
                  "id": "item2",
                  "title": "Item 2",
                  "summary": false,
                  "hideNextButton": true,
                  "hideBackButton": false,
                  "fileContents": "<tangy-input name=\"input2\" label=\"Input 2\"></tangy-input> <br> <tangy-complete-button>submit</tangy-complete-button>"
                },
                {
                  "id": "item3",
                  "title": "Item 3 - Summarksjdfdjky",
                  "summary": true,
                  "hideNextButton": true,
                  "hideBackButton": true,
                  "fileContents": "Thanks for filling out our form!"
                }
              ]
            }
          '></tangy-form-editor>
      </template>
    </test-fixture>

    <script type="module">
      suite('tangy-form-editor', () => {
        test('should have 3 items listed after putting formJson inline', () => {
            const element = fixture('InlineFormJsonTestFixture');
            assert.equal(element.shadowRoot.querySelectorAll('paper-card').length, 3);
        });
        test('should have 2 items listed after putting formHtml inline', () => {
            const element = fixture('InlineFormHtmlTestFixture');
            assert.equal(element.shadowRoot.querySelectorAll('paper-card').length, 2);
        });
        test('should have 3 items listed after programatically assigning formJson', () => {
            const element = fixture('BasicTestFixture');
            const exampleFormJson = {
              editMode: 'ckeditor', 
              openItem: '',
              form: {
                id: 'form1',
                title: 'Form 1',
                linearMode: true,
                hideDisabledItems: true,
                hasSummary: true,
              },
              items: [
                {
                  id: 'item1',
                  title: 'Item 1',
                  summary: false,
                  hideNextButton: false,
                  hideBackButton: true,
                  fileContents: `<tangy-input name="input1" label="Input 1"></tangy-input>`
                },
                {
                  id: 'item2',
                  title: 'Item 2',
                  summary: false,
                  hideNextButton: true,
                  hideBackButton: false,
                  fileContents: `<tangy-input name="input2" label="Input 2"></tangy-input> <br>
                                  <tangy-complete-button>submit</tangy-complete-button>`
                },
                {
                  id: 'item3',
                  title: 'Item 3 - Summary',
                  summary: true,
                  hideNextButton: true,
                  hideBackButton: true,
                  fileContents: `Thanks for filling out our form!`
                }
              ]
            }
            element.formJson = exampleFormJson
            assert.equal(element.shadowRoot.querySelectorAll('paper-card').length, 3);
        });

      });
    </script>

  </body>
</html>
