<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form-editor test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>

    <script type="module" src="../tangy-form-editor.js"></script>
  </head>
  <body>

    <test-fixture id="InlineFormHtmlTestFixture">
      <template>
        <tangy-form-editor>
          <tangy-form id="field-demo" title="Field Demo">
            <tangy-form-item id="text_inputs_1" title="Text Inputs 1">
              <form>
                <tangy-input name="text_input_1" label="This is an input for text." type="text"></tangy-input>
              </form>
            </tangy-form-item>
            <tangy-form-item id="text_inputs_2" title="Text Inputs 2">
              <form>
                <tangy-input name="text_input_2" label="This is an input for text that is required." type="text" error-message="This is required." required></tangy-input>
              </form>
            </tangy-form-item> 
          </tangy-form>
        </tangy-form-editor>
      </template>
    </test-fixture>

    <script type="module">
      suite('tangy-form-editor', () => {
        
        test('should have 2 items listed after putting formHtml inline', () => {
          const element = fixture('InlineFormHtmlTestFixture');
          assert.equal(element.shadowRoot.querySelectorAll('paper-card').length, 2);
        });

        test('after clicking new item button, should have 3 items', () => {
          const element = fixture('InlineFormHtmlTestFixture');
          element.$.container.querySelector('.item-create').click()
          assert.equal(element.shadowRoot.querySelectorAll('paper-card').length, 3);
        });

        test('after clicking new item button, formHtml should have 3 tangy-form-item elements', () => {
          const element = fixture('InlineFormHtmlTestFixture');
          element.$.container.querySelector('.item-create').click()
          const containerEl = document.createElement('div')
          containerEl.innerHTML = element.formHtml
          assert.equal(containerEl.querySelectorAll('tangy-form-item').length, 3)
        });

      });
    </script>

  </body>
</html>
