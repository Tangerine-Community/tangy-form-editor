<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form-editor demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../node_modules/js-beautify/js/lib/beautify-html.js"></script>


    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../tangy-form-editor.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic tangy-form-editor demo</h3>
      <demo-snippet>
        <template>
          <tangy-form-editor>
            <tangy-form id="field-demo" title="Field Demo">
              <tangy-form-item id="text_inputs_1" title="Text Inputs 1">
                <template>
                  <form on-open="console.log('on-open called')" on-change="console.log('on-change called')">
                    <tangy-input name="text_input_1" label="What is your first name?" type="text"></tangy-input>
                  </form>
                </template>
              </tangy-form-item>
              <tangy-form-item id="text_inputs_2" title="Text Inputs 2">
                <template>
                  <form>
                    <tangy-input name="text_input_2" label="What is your last name?" type="text" error-message="This is required." required></tangy-input>
                  </form>
                </template>
              </tangy-form-item> 
              <tangy-form-item id="summary" summary title="Summary">
                <template>
                  <form>
                    Thank you for taking our survey.
                  </form>
                </template>
              </tangy-form-item> 
            </tangy-form>
          </tangy-form-editor>
          <script>
            document.querySelector('tangy-form-editor').addEventListener('change', event => console.info(event.detail))
          </script>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
